<main>
  <h1>Unidade Curricular X</h1>
  <div class="btn-wrapper">
    <button type="button" class="btn-conteudo">Registrar Conteúdo</button>
    <button type="button" class="btn-notas">Registrar Notas</button>
    <button type="button" class="btn-frequencia">Registrar Frequência</button>
    <button type="button" class="btn-relatorios">Acompanhar Relatórios</button>
  </div>

  <section class="baloes">
    <div class="balao">
      <div class="conteudo-coluna">
        <!-- Primeiro conteúdo com o formulário de adição de conteúdo -->
        <div class="conteudo-item">
          <div class="texto">
            <p class="titulo">Título do Conteúdo 1</p>
            <p class="descricao">Descrição do conteúdo 1</p>

            <!-- Formulário de adição de conteúdo -->
            <div class="form-adicionar-conteudo">
              <label for="conteudo-texto">Escreva o conteúdo:</label>
              <textarea id="conteudo-texto" rows="4" placeholder="Digite o conteúdo aqui..."></textarea>
              <button type="button" class="btn-salvar">Salvar</button>
            </div>
          </div>
          <span class="data">(dia/mês/ano)</span>
        </div>

        <!-- Outros conteúdos sem formulário -->
        <div class="conteudo-item">
          <div class="texto">
            <p class="titulo">Título do Conteúdo 2</p>
            <p class="descricao">Descrição do conteúdo 2</p>
          </div>
          <span class="data">(dia/mês/ano)</span>
        </div>
        <div class="conteudo-item">
          <div class="texto">
            <p class="titulo">Título do Conteúdo 3</p>
            <p class="descricao">Descrição do conteúdo 3</p>
          </div>
          <span class="data">(dia/mês/ano)</span>
        </div>
      </div>
    </div>
  </section>
</main>
