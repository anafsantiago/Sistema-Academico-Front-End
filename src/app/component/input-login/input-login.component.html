<div class="input-wrapper">
  <label [for]="inputName">{{ label }}</label>
  <div class="input-content">
    <input
      [type]="type"
      [value]="value"
      (input)="onInput($event)"
      (blur)="onTouched()"
      [placeholder]="placeholder"
      [attr.id]="inputName"
      class="form-control"
    />
  </div>
</div>
